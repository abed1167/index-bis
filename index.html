<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVM Brand</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .logo span {
      display: inline-block;
      font-size: 60px;
      color: #e91e63;
      animation: float 1.5s ease-in-out infinite;
    }

    .logo span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .logo span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>M</span><span>V</span><span>M</span>
  </div>

  <h3 style="color: #ccc;">Where Vision Meets Meaning</h3>
  <p style="font-size: 20px; color: #999; margin-top: 30px;">Coming Soon</p>

  <!-- زر ينقل للصفحة التانية -->
  <a href="models.html" class="button">تواصل معنا</a>

</body>
</html>
