<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>اختار موديلك</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 50px;
      text-align: center;
    }

    h2 {
      color: #e91e63;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <h2>قولنا ذوقك في الموديلات</h2>
  <p class="note">رأيك هو اللي بيحدد المنتج، إنت مش مجرد(Client) </p>

  <form action="#" method="post">
    <label for="style">اختر نوع الموديلات اللي بتحبها:</label>
    <select name="style" id="style" required>
      <option value="">-- اختر نوع --</option>
      <option value="simple">بسيط</option>
      <option value="calm">هادي</option>
      <option value="bold">مطرقع</option>
      <option value="classic">كلاسيك</option>
      <option value="sporty">سبور</option>
      <option value="street">ستريت</option>
    </select>

    <input type="submit" value="إرسال">
  </form>

</body>
</html>
